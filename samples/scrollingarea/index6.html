<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Test ScrollingArea</title>
    <script src='../../era/era-debug.js'></script>
	<style>
/** {
	-webkit-overflow-scrolling: touch;
}*/
	</style>
<script>

var app = new Ui.App();

var lbox = new Ui.LBox({ verticalAlign: 'center', horizontalAlign: 'center', width: 500, height: 500 });
app.setContent(lbox);
lbox.append(new Ui.Frame({ frameWidth: 2, fill: 'black' }));


var scroll2 = new Ui.ScrollingArea({ margin: 2 });
lbox.append(scroll2);

var hbox = new Ui.VBox();
scroll2.setContent(hbox);

hbox.append(new Ui.Rectangle({ width: 400, height: 300, fill: 'lightgreen' }));

var lbox3 = new Ui.LBox({ width: 400, height: 400 });
hbox.append(lbox3);

hbox.append(new Ui.Rectangle({ width: 400, height: 300, fill: 'lightblue' }));

lbox3.append(new Ui.Frame({ frameWidth: 2, fill: 'black' }));

var scroll = new Ui.ScrollingArea({ margin: 2 });
lbox3.append(scroll);

var lbox2 = new Ui.LBox();
scroll.setContent(lbox2);

lbox2.append(new Ui.Frame({ frameWidth: 4, fill: 'red' }));
var vbox = new Ui.VBox({ margin: 4 });
lbox2.append(vbox);

vbox.append(new Ui.Rectangle({ width: 200, height: 400, fill: 'lightgreen' }));

var pressable = new Ui.Pressable();
app.connect(pressable, 'press', function() {
	console.log('on button press');
});
pressable.append(new Ui.Rectangle({ fill: 'orange' }));
pressable.append(new Ui.Label({ text: 'click me', horizontalAlign: 'center', margin: 10 }));
vbox.append(pressable);

vbox.append(new Ui.Rectangle({ width: 200, height: 400, fill: 'lightblue' }));
vbox.append(new Ui.Rectangle({ width: 200, height: 400, fill: 'purple' }));
vbox.append(new Ui.Rectangle({ width: 200, height: 400, fill: 'pink' }));


</script>
  </head>
</html>
