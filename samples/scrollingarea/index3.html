<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Test ScrollingArea</title>
    <script src='../../era/era-debug.js'></script>
	<style>
/** {
	-webkit-overflow-scrolling: touch;
}*/
	</style>
<script>

var app = new Ui.App();

var lbox = new Ui.LBox({ margin: 50 });
app.setContent(lbox);

lbox.append(new Ui.Frame({ frameWidth: 2, fill: 'black' }));

var scroll = new Ui.ScrollingArea({ margin: 2 });
lbox.append(scroll);

var lbox2 = new Ui.LBox();
scroll.setContent(lbox2);

//lbox2.setTransformOrigin(0, 0);
//lbox2.setTransform(Ui.Matrix.createScale(2));

lbox2.append(new Ui.Frame({ frameWidth: 4, fill: 'red' }));
var vbox = new Ui.VBox({ margin: 4 });
lbox2.append(vbox);

vbox.append(new Ui.Rectangle({ width: 200, height: 400, fill: 'lightgreen' }));
vbox.append(new Ui.Rectangle({ width: 200, height: 400, fill: 'lightblue' }));
vbox.append(new Ui.Rectangle({ width: 200, height: 400, fill: 'purple' }));
vbox.append(new Ui.Rectangle({ width: 800, height: 400, fill: 'pink' }));
vbox.append(new Ui.Rectangle({ width: 200, height: 5800, fill: 'orange' }));

</script>
  </head>
</html>
