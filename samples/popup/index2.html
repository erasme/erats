<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Test PopupMenu</title>
    <script src='../../era/era-debug.js'></script>
<style>
</style>
<script>

var app = new Ui.App();

var hbox = new Ui.HBox({ uniform: true, verticalAlign: 'top', margin: 10, spacing: 10 });
app.setContent(hbox);

var button = new Ui.Button({ icon: 'star', text: 'open rect popup', verticalAlign: 'top' });
hbox.append(button);
button.connect(button, 'press', function(b) {
	console.log('Hello');
	var popup = new Ui.Popup();
	popup.setPreferredWidth(400);
//	popup.setPreferredHeight(400);

	var vbox = new Ui.VBox({ spacing: 10 });
	popup.setContent(vbox);

	vbox.append(new Ui.Rectangle({ fill: 'lightgreen', width: 200, height: 400 }));
	popup.open(b, 'bottom');
});


button = new Ui.Button({ icon: 'star', text: 'open button popup', verticalAlign: 'top' });
hbox.append(button);
button.connect(button, 'press', function(b) {
	console.log('Hello');
	var popup = new Ui.Popup();
//	popup.setPreferredWidth(100);
//	popup.setPreferredHeight(400);

	popup.setContent(new Ui.Button({ margin: 10, text: 'My Button' }));
	popup.open(b, 'bottom');

});

var button = new Ui.Button({ icon: 'star', text: 'open text popup', verticalAlign: 'top' });
hbox.append(button);
button.connect(button, 'press', function(b) {
	console.log('Hello');
	var popup = new Ui.Popup();
	popup.setPreferredWidth(200);
//	popup.setPreferredHeight(400);

	var vbox = new Ui.VBox({ spacing: 10 });
	popup.setContent(vbox);

	vbox.append(new Ui.Text({
		margin: 10,
		text: 'This is a sample text to see whats happend in popup'
	}));
	popup.open(b, 'bottom');
});

</script>
  </head>
</html>
